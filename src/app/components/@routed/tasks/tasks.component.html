<div class="flex-row">
  <h1>Tasks</h1>
  <div class="detail-box">
    <span>Completed: {{((tasksFromToday|async)|taskDone)?.length}}</span>
    <span>Remaining: {{((tasksFromYesterday|async)|taskNotDone).length + ((tasksFromToday|async)|taskNotDone)?.length}}</span>
  </div>
</div>
<app-task-panel heading="Today's Tasks" [tasks]="(tasksFromToday|async)|taskNotDone"></app-task-panel>
<app-task-panel heading="Yesterday's Incomplete Tasks" [tasks]="(tasksFromYesterday|async)|taskNotDone"
                *ngIf="(tasksFromYesterday|async)?.length > 0"></app-task-panel>
<app-task-creator></app-task-creator>
<div class="add-tasks-action">
  <p>Start typing to add tasks</p>
</div>
